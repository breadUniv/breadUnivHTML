<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
    <!-- 변경해야할 CSS 링크 -->
    <link rel="stylesheet" th:href="@{/css/background/background.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadMypage/breadEditUpdate.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadHeader.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadFooter.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadSideBar.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadTitleContainer.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadSaveButton.css}">
    <!-- 변경해야할 JS 링크 -->
    <script th:src="@{/scripts/profileImageUploadDelete.js}"></script>
    <!--    <script th:src="@{/scripts/menuChoice.js}"></script>-->
    <script th:src="@{/scripts/sideBar.js}"></script>

    <title>breadEditUpdate</title>
</head>
<body>
<div class="mainContainer">

    <article>

        <div th:replace="common/breadHeader.html"></div>

        <div class="section01">

            <div class="section01Container">
                <div class="titleText">
                    <p>마이페이지</p>
                </div>

                <br><br><br>
                <div class="titleMenu">
                    <a th:href="@{/breadEdit}" th:style="'color: ' + ${textColor} + '; font-weight: bolder;'">개인정보수정</a>
                    <a th:href="@{/breadTimeTable}">시간표조회</a>
                    <a th:href="@{/breadEnrollment}">수강신청조회</a>
                    <br><br>
                    <hr>
                    <br>
                </div> <!-- titleMenu -->

                <br><br><br><br><br>

                <div class="profileButton">
                    <img th:src="@{/upload/none.png}" alt="profileImage" id="profileImage">
                    <input type="file" id="imageUploadInput" style="display: none;">
                    <button id="editProfileButton">프로필수정</button>
                    <button id="deleteProfileButton">프로필삭제</button>
                </div>

                <br><br><br>

            <form method="post" action="/breadEditUpdate">
                <div class="listContainer">
                    <div class="nameList">
                        <li>이름</li>
                        <li>학부</li>
                        <li>학과</li>
                        <li>학번</li>
                        <li>비밀번호</li>
                        <li>핸드폰번호</li>
                        <li>이메일</li>
                        <li>주소</li>
                    </div>

                    <div class="inputList">
                        <li><div th:text="${breadUser.userName}"></div></li>
                        <li><div th:text="${breadUser.undergraduateName}"></div></li>
                        <li><div th:text="${breadUser.departmentName}"></div></li>
                        <li>
                            <div th:text="${breadUser.userNumCode}"></div>
                        </li>
                        <li><input type="text" name="userPwd" th:value="${breadUser.userPwd}"><input type="text" id="passwordCheck"></li>
                        <li><input type="text" name="userPhone" th:value="${breadUser.userPhone}"><button id="btnModify">수정</button></li>
                        <li><input type="text" name="userEmail" th:value="${breadUser.userEmail}"><input type="text" id="emailCheck"><button>인증번호받기</button></li>
                        <li><input type="text" name="firstAddress" th:value="${breadUser.userAddress}"><input type="text" id="secondAddress" name="secondAddress"></li>
                        <li><input type="text" name="userDetailedAddress" th:value="${breadUser.userDetailedAddress}"><button>수정</button></li>
                    </div>


                </div> <!-- listContainer -->


                <br><br><br><br><br><br><br><br>

                    <div class="saveButton">
                        <button th:type="submit">저장</button>
                    </div>

                </form>

            </div> <!-- section01Container -->

        </div> <!-- section01 -->
        <script>
            document.querySelector('#btnModify').onclick = function(e){
                e.preventDefault();
                alert('hello');
            }
        </script>

    </article>

    <div th:replace="common/breadSideBar.html"></div>

</div> <!-- mainContainer -->

</body>

<div th:replace="common/breadFooter.html"></div>

</html>
