<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.4.min.js}"></script>
    <!-- 변경해야할 CSS 링크 -->
    <link rel="stylesheet" th:href="@{/css/background/background.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadLost/breadLost.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadHeader.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadfooter.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadSideBar.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadTitleContainer.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadSaveButton.css}">
    <!-- 변경해야할 JS 링크 -->
    <script th:src="@{/scripts/menuChoice.js}"></script>
    <script th:src="@{/scripts/sideBar.js}"></script>
    <script th:src="@{/scriptsS/checkBox.js}"></script>

    <title>breadLost</title>
</head>
<body>
    <div class="mainContainer">

        <article>

            <div th:replace="common/breadHeader.html"></div>

            <div class="section01">

                <div class="section01Container">
                    <div class="titleText">
                        <p>분실물</p>
                    </div>

                    <br><br><br><br><br>

                    <div class="titleContainer">
                        <div class="titleBox">
                            <div class="searchContainer">
                                <label for="search">검색</label>
                                <input type="text">
                            </div>
                        
                            <div class="dropdown">
                                <label for="sorting">정렬조건</label>
                                <select>
                                    <option value="list">선택</option>
                                    <option value="list">글번호 오름차순</option>
                                    <option value="list">글번호 내림차순</option>
                                </select>
                            </div>

                            <div class="dropdownButton">
                                <button>검색</button>
                            </div>
                        </div>    
    
                        <div class="manageButton">
                            <div class="adminButton">
                                <button onclick="location.href='/breadLostModify'">글작성</button>
                                <button>삭제</button>
                            </div>
                        </div>

                    </div> <!-- titleContainer -->

                    <br><br><br><br><br><br>

                <div class="boardContainer">
                    <div class="boarderTitle">
                        <input type="checkbox" id="boarderTitleCheckbox">
                        <span th:text="${breadLost.boardCode}">글번호</span>
                        <span class="title">제목</span>
                        <span>작성자</span>
                        <span>조회수</span>
                        <span>작성일</span>
                    </div>
                        <br>
                        <hr>
                        <br>    
                    <div class="board">
                        <input type="checkbox" class="boardCheckbox">
                        <span>1</span>
                        <span class="title">밀가루관에 밀가루 흘리신분</span>
                        <span>하경진</span>
                        <span>2213</span>
                        <span>2024-01-25</span>
                    </div>

                    <br><hr><br>

                    <div class="board">
                        <input type="checkbox" class="boardCheckbox">
                        <span>2</span>
                        <span class="title">쿠키동 계단에 초코칩</span>
                        <span>김민하</span>
                        <span>2321</span>
                        <span>2024-01-30</span>
                    </div>

                    <br><hr><br>
                    
                    <div class="board">
                        <input type="checkbox" class="boardCheckbox">
                        <span>3</span>
                        <span class="title">크림홀에서 빵쪼아먹기용 부리 흘리신분</span>
                        <span>김민하</span>
                        <span>2390</span>
                        <span>2024-01-30</span>
                    </div>

                    <br><hr><br>
                    
                    <div class="board">
                        <input type="checkbox" class="boardCheckbox">
                        <span>4</span>
                        <span class="title">딸기잼 발라진 식빵 떨구신분</span>
                        <span>김민하</span>
                        <span>2390</span>
                        <span>2024-01-30</span>
                    </div>

                    <br><hr><br>
                    
                    <div class="board">
                        <input type="checkbox" class="boardCheckbox">
                        <span>5</span>
                        <span class="title">버터관 내리막길에서 굴러온 쿠키 주인 찾습니다</span>
                        <span>하경진</span>
                        <span>2390</span>
                        <span>2024-01-30</span>
                    </div>

                </div> <!-- boardContainer -->

                <br><br><br><br><br><br>

                <div class="pagination">
                    <button class="buttonArrow"><<</button>&nbsp;
                    <button class="buttonPage">1&nbsp;</button>
                    <button class="buttonPage">2&nbsp;</button>
                    <button class="buttonPage">3</button>&nbsp;
                    <button class="buttonArrow">>></button>
                </div>

            </div> <!-- section01Container -->
            
            </div> <!-- section01 -->
        </article>

        <div th:replace="common/breadSideBar.html"></div>

</div> <!-- mainContainer -->

</body>

    <div th:replace="common/breadFooter.html"></div>



</html>
