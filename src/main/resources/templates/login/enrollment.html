<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/background/background.css}">
    <link rel="stylesheet" th:href="@{/css/login/enrollment.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/breadfooter.css}">
    <link rel="stylesheet" th:href="@{/css/bread/breadEtc/allStyle.css}">

    <title>입학 원서 등록</title>
</head>

<body>
<div class="bigContainer">
    <div id="content">
        <div class="enrollment_page">

            <div id="logo">
                <!-- 대학교 로고 이미지를 사용하세요 -->
                <img th:src="@{/images/logo/005.png}" onclick="goToLogin()" onmouserocer="changeCursor()" alt="University Logo"  width="300">
            </div>

            <div class="enrollmentContainer">
                <div class="nameInput">
                    <li>이름</li>
                    <input type="text" id="nameInputText" placeholder="이름을 입력하세요">
                </div>

                <div class="passwordInput">
                    <li>비밀번호</li>
                    <input type="password" id="passwordInputText" placeholder="비밀번호를 입력하세요">
                    <input type="password" id="passwordTwoInputText" placeholder="비밀번호를 다시 입력하세요">
                </div>
 
                <div class="phoneInput">
                    <li>핸드폰 번호</li>
                    <input type="text" id="phoneInputText" placeholder="이름을 입력하세요">
                </div>

                <div class="emailInput">
                    <li>이메일</li>
                    <input type="email" id="emailInputText" placeholder="이메일을 입력하세요">
                    <span class="ccNumber">
                        <input type="number" id="ccNumber" placeholder="인증번호">
                        <button id="ccNumberButton" onclick="numberInput()">인증번호받기</button>
                    </span>
                    
                </div>  

                <div class="postCode">
                    <li>주소</li>
                    <input type="text" id="postCode" placeholder="우편번호">
                    <span class="addressInput">
                        <input type="text" id="addressInputText" placeholder="주소">
                    </span>
                </div>

                <div class="addressDetailsInput">
                    <li></li>
                    <input type="text" id="addressDetails" placeholder="상세주소">
                </div>

                <div class="department">
                    <li>학과</li>
                    <select id="departmentList">
                        <option value="1">시각디자인</option>
                        <option value="2">국어국문 </option>
                        <option value="3">서양사학</option>
                    </select>
                </div>

                <div class="undergraduate">
                    <li>학부</li>
                    <select id="undergraduateList"> 
                        <option value="1">조형예술</option>
                        <option value="2">인문 </option>
                        <option value="3">사회</option>
                    </select>  
                </div>

            </div> <!-- enrollmentContainer-->

            <button id="find_Button" onclick="findPassword()">비밀번호 찾기</button><br><br><br><br>

        </div> <!-- enrollment_page-->
    </div>  <!-- content -->
</div> <!-- bigContainer -->

</body>

</html>
